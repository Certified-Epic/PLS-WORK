<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Star Chart â€” Cinematic Zoom</title>

  <!-- Electrolize font -->
  <link href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="starChart"></canvas>

  <div id="ui">
    <label class="ui-item">Accent:
      <input id="themeColor" type="color" value="#00c8ff" title="Pick theme color">
    </label>
    <label class="ui-item">Gradient:
      <input id="gradToggle" type="checkbox" checked>
    </label>
    <label class="ui-item">Monochrome:
      <input id="monoToggle" type="checkbox" checked>
    </label>
    <label class="ui-item">Transition:
      <input id="transRange" type="range" min="0.02" max="0.28" step="0.01" value="0.12">
    </label>
    <button id="homeBtn" class="ui-item">Reset View</button>
    <button id="adminButton" class="ui-item" onclick="showAdminPanel()">Admin</button>
  </div>

  <!-- Tooltip for planets/tiers (no hologram image here) -->
  <div id="tooltip" class="tooltip" style="display:none;">
    <div id="tooltipContent"></div>
  </div>

  <!-- Title card (fixed, top-right). Shows on top of hologram.
       Click it to expand to full details. -->
  <div id="titleCard" class="title-card" style="display:none;" role="dialog" aria-hidden="true">
    <div id="titleCardInner" class="collapsed">
      <div id="titleCardTitle" class="electro"></div>
      <div id="titleCardDesc"></div>
      <div id="titleCardActions" style="margin-top:10px;display:flex;gap:8px;justify-content:flex-end;">
        <button id="openDetailsBtn">Open</button>
        <button id="closeCardBtn">Close</button>
      </div>
    </div>
  </div>

  <!-- Popup for fallback -->
  <div id="popup" class="popup" style="display:none;"></div>

  <!-- Admin -->
  <div id="adminPanel" class="admin-panel" style="display:none;">
    <div class="admin-login" id="adminLogin">
      <input type="password" id="adminPassword" placeholder="Enter password">
      <button onclick="loginAdmin()">Login</button>
    </div>
    <div id="editContent" style="display:none;"></div>
    <button onclick="hideAdminPanel()">Close</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
