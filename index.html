<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Warframe-Style Star Chart</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="starChart"></canvas>

  <div id="ui">
    <label class="ui-item">Accent A:
      <input id="accentA" type="color" value="#00c8ff">
    </label>
    <label class="ui-item">Accent B:
      <input id="accentB" type="color" value="#8a00ff">
    </label>
    <div id="gradientPreview" class="ui-item" title="Theme gradient preview"></div>
    <label class="ui-item">Monochrome:
      <input id="monoToggle" type="checkbox" checked>
    </label>
    <label class="ui-item">Transition:
      <input id="transRange" type="range" min="0.02" max="0.3" step="0.01" value="0.12">
    </label>
    <button id="homeBtn" class="ui-item">Reset View</button>
    <button id="adminButton" class="ui-item" onclick="showAdminPanel()">Admin</button>
  </div>

  <div id="tooltip" class="tooltip" style="display:none;">
    <img id="tooltipHolo" src="assets/achievementnodehologram.png" alt="" draggable="false">
    <div id="tooltipContent"></div>
  </div>

  <div id="popup" class="popup" style="display:none;"></div>

  <div id="adminPanel" class="admin-panel" style="display:none;">
    <div class="admin-login" id="adminLogin">
      <input type="password" id="adminPassword" placeholder="Enter password">
      <button onclick="loginAdmin()">Login</button>
    </div>
    <div id="editContent" style="display:none;"></div>
    <button onclick="hideAdminPanel()">Close</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
