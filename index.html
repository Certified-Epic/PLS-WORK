<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Star Chart â€” Three.js Version</title>

  <!-- Three.js from CDN -->
  <script src="https://unpkg.com/three@0.154.0/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.154.0/examples/js/controls/OrbitControls.js"></script>

  <!-- Electrolize -->
  <link href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <canvas id="threeCanvas"></canvas>

    <!-- UI overlay -->
    <div id="ui">
      <label>Accent <input id="themeColor" type="color" value="#00c8ff"></label>
      <label>Monochrome <input id="monoToggle" type="checkbox" checked></label>
      <button id="resetBtn">Reset View</button>
    </div>

    <!-- Title card (fixed top-right). Single card only -->
    <div id="titleCard" class="card hidden" aria-hidden="true">
      <div id="titleCardHeader" class="electro"></div>
      <div id="titleCardBody"></div>
      <div id="titleCardActions">
        <button id="expandBtn">Details</button>
        <button id="closeCardBtn">Close</button>
      </div>
    </div>
  </div>

  <script src="script.js" type="module"></script>
</body>
</html>
