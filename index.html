<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Chart</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap" rel="stylesheet">
</head>
<body>
  <canvas id="starChart"></canvas>
  <div id="ui">
    <div class="ui-item">Accent: <input id="themeColor" type="color" value="#00c8ff"></div>
    <div class="ui-item">Gradient: <input id="gradToggle" type="checkbox" checked></div>
    <div class="ui-item">Monochrome: <input id="monoToggle" type="checkbox"></div>
    <div class="ui-item">Transition: <input id="transRange" type="range" min="0.05" max="0.4" step="0.01" value="0.12"></div>
    <button id="homeBtn">Reset View</button>
    <button onclick="showAdmin()">Admin</button>
  </div>
  <div id="tooltip" class="tooltip"><div id="tooltipContent"></div></div>
  <div id="titleCard" class="title-card"><div id="titleCardInner"><div id="titleCardTitle" class="electro"></div><div id="titleCardDesc"></div></div></div>
  <div id="popup" class="popup"></div>
  <div id="adminPanel" class="admin-panel" style="display:none">
    <div id="adminLogin"><input type="password" id="adminPass" placeholder="Password"><button onclick="loginAdmin()">Login</button></div>
    <div id="editContent" style="display:none"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
