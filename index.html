<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warframe-Style Star Chart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="galaxy-bg" class="galaxy-bg"></div>
  <canvas id="starChart"></canvas>
  <div id="popup" class="popup" style="display: none;"></div>
  
  <!-- Hover tooltip/card (always above all) -->
  <div id="hoverCard" class="hover-card" style="display:none"></div>

  <!-- Achievement popup (modal center) -->
  <div id="achievementPopup" class="popup" style="display:none"></div>

  <!-- Side panel for junction requirements -->
  <div id="sidePanel" class="side-panel" style="display:none">
    <div class="side-panel-header">
      <span id="panelTitle"></span>
      <button id="closeSidePanel">âœ•</button>
    </div>
    <ul id="taskList"></ul>
  </div>

  <!-- Title card above hologram -->
  <div id="titleCard" class="title-card" style="display:none">
    <div class="title-card-header">
      <span id="titleCardText"></span>
      <button id="expandTitleCard">Details</button>
    </div>
    <div id="titleCardBody" class="title-card-body" style="display:none"></div>
  </div>

  <div id="adminPanel" class="admin-panel" style="display: none;">
    <input type="password" id="adminPassword" placeholder="Enter password">
    <button onclick="loginAdmin()">Login</button>
    <div id="editContent" style="display: none;"></div>
  </div>
  <button id="adminButton" onclick="showAdminPanel()">Admin</button>
  <script type="module">
    import Galaxy from './Galaxy.js';
    const container = document.getElementById('galaxy-bg');
    const galaxy = new Galaxy(container, { mouseRepulsion: true, mouseInteraction: true, density: 1.5, glowIntensity: 0.5, saturation: 0.8, hueShift: 240 });
    galaxy.start();
    // Expose for debugging
    window.__galaxy = galaxy;
  </script>
  <script src="script.js"></script>

</body>
</html>
