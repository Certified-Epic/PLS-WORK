<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warframe-Style Star Chart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="starChart"></canvas>
  <div id="popup" class="popup" style="display: none;"></div>
  <div id="adminPanel" class="admin-panel" style="display: none;">
    <input type="password" id="adminPassword" placeholder="Enter password">
    <button onclick="loginAdmin()">Login</button>
    <div id="editContent" style="display: none;"></div>
  </div>
  <button id="adminButton" onclick="showAdminPanel()">Admin</button>
  <script src="script.js"></script>
</body>
</html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    .container {
      text-align: center;
    }
    .button {
      position: relative;
      display: inline-block;
      padding: 15px 30px;
      font-size: 18px;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #0056b3;
    }
    .hover-circles {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 0;
      height: 0;
      opacity: 0;
      transition: all 0.3s ease;
    }
    .button:hover .hover-circles {
      opacity: 1;
    }
    .hover-circles::before,
    .hover-circles::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      animation: pulse 1.5s infinite;
    }
    .hover-circles::after {
      animation-delay: 0.5s;
    }
    @keyframes pulse {
      0% { transform: scale(0); opacity: 0.5; }
      100% { transform: scale(2); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="button">
      Click Me
      <span class="hover-circles"></span>
    </button>
  </div>
</body>
</html>
