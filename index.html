<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Star Chart — Step-by-step</title>

  <!-- Electrolize font -->
  <link href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Top navbar for global settings (Step 1) -->
  <header id="topbar">
    <div class="brand">STAR CHART</div>
    <nav class="controls">
      <label>Theme <input id="themeColor" type="color" value="#00c8ff"></label>
      <label>Monochrome <input id="monoToggle" type="checkbox" checked></label>
      <label>Debug <input id="debugToggle" type="checkbox"></label>
      <button id="resetView">Reset View</button>
    </nav>
  </header>

  <!-- Canvas (Step 2, 3, 4, 6) -->
  <canvas id="starChart" aria-label="Star chart"></canvas>

  <!-- Tooltip / Title card (single) (Step 7) -->
  <div id="titleCard" class="ui-card" aria-hidden="true">
    <div class="ui-card-inner">
      <div id="titleCardTitle" class="ui-title"></div>
      <div id="titleCardSubtitle" class="ui-sub"></div>
    </div>
  </div>

  <!-- Expanded details overlay (single visible at a time) -->
  <div id="detailPanel" class="detail-panel" aria-hidden="true">
    <div class="detail-inner">
      <button id="detailClose" class="close">✕</button>
      <h2 id="detailTitle"></h2>
      <p id="detailDesc"></p>
      <div class="detail-actions">
        <button id="completeBtn">Mark Complete</button>
      </div>
    </div>
  </div>

  <!-- Admin minimal (kept from before) -->
  <div id="adminPanel" class="admin-panel" style="display:none;">
    <input id="adminPassword" placeholder="admin password" type="password">
    <button onclick="loginAdmin()">Login</button>
    <div id="editContent"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
